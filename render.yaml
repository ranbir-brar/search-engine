services:
  - type: web
    name: atlas-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn search_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
